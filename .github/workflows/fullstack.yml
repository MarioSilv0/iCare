name: Fullstack CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: dotnet restore ./backend/backend.csproj

      - name: Build project
        run: dotnet build ./backend/backend.csproj --configuration Release

      - name: Run tests
        run: dotnet test ./backend/backend.csproj --configuration Release --no-build --verbosity normal

      - name: Publish project
        run: dotnet publish ./backend/backend.csproj --configuration Release --output ./publish
        env:
          ASPNETCORE_ENVIRONMENT: Production

  frontend:
    name: Build & Test Frontend
    runs-on: ubuntu-latest
    needs: backend  # Executa depois do backend ter sido conclu√≠do com sucesso

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: cd icare.client && npm ci

      - name: Build Angular app
        run: cd icare.client && npm run build

      - name: Run tests
        run: cd icare.client && npm run test --watch=false --browsers=ChromeHeadless

