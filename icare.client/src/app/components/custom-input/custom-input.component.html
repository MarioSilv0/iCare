<div class="custom-input-container" [ngStyle]="containerStyles">
  <label *ngIf="name" [for]="id">{{ name }}</label>
  <input [type]="type"
         [id]="id"
         [name]="name"
         [placeholder]="placeholder"
         [value]="value"
         [disabled]="disabled"
         (input)="onInputChange($event)"
         [ngStyle]="inputStyles" />
</div>
