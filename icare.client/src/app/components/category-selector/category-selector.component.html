<div class="d-flex gap-1 bg-bege-contrast p-1 rounded">
  <input class="form-control"
         [placeholder]="placeholder"
         (change)="onAdd($event)" />
  <datalist [id]="listId">
    <option *ngFor="let o of options" [value]="o">{{ o }}</option>
  </datalist>
  <div class="selected-items">
    <button *ngFor="let s of selectedItems"
            (click)="onRemove(s)"
            class="selected-item shadow">
      {{ s }}
    </button>
  </div>
</div>
