<header class="d-flex bg-bege">
  <nav
    class="w-100 d-flex align-items-center navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow mb-3 bg-white p-0"
  >
    <div
      class="w-100 d-flex flex-col pt-3 bg-danger"
      [class.flex-row]="!isExpanded"
      [class.flex-col]="isExpanded"
      [class.py]="!isExpanded"
    >
      <div class="w-100 d-flex align-items-center justify-content-between px-4">
        <a class="w-100 navbar-brand text-start" [routerLink]="['/home']"
          >iCare</a
        >
        <div class="w-100 d-flex justify-content-end">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target=".navbar-collapse"
            aria-label="Toggle navigation"
            [attr.aria-expanded]="isExpanded"
            (click)="toggle()"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
      <div
        class="w-100 navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <!-- For larger screens: Transparent background -->
        <ul
          class="navbar-nav flex-grow align-items-center gap-3 mb-0 mt-2 d-none d-sm-flex"
        >
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/about']">About</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/profile']"
              >Profile</a
            >
          </li>
          <li *ngIf="isLoggedIn" class="nav-item">
            <a class="nav-link text-dark" (click)="logout()">Logout</a>
          </li>
          <li
            *ngIf="!isLoggedIn"
            class="nav-item"
            [routerLinkActive]="['link-active']"
          >
            <a class="nav-link text-dark" [routerLink]="['/login']">Login</a>
          </li>
        </ul>

        <!-- For small screens: Background with bg-body-secondary -->
        <ul
          class="navbar-nav flex-grow bg-body-secondary mb-0 mt-3 d-flex d-sm-none"
        >
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/about']">About</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/profile']"
              >Profile</a
            >
          </li>
          <li *ngIf="isLoggedIn" class="nav-item">
            <a class="nav-link text-dark" (click)="logout()">Logout</a>
          </li>
          <li
            *ngIf="!isLoggedIn"
            class="nav-item"
            [routerLinkActive]="['link-active']"
          >
            <a class="nav-link text-dark" [routerLink]="['/login']">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
