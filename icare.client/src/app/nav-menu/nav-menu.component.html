<aside
  id="navbar"
  class="d-flex flex-column bg-bege-contrast p-2 shadow m-0"
  [ngClass]=" isExpanded ? 'expanded' : 'collapsed'"
>
  <button class="closeButton" (click)="collapse()">
    <img src="../../assets/svgs/close.svg" alt="close-nav-icon" style="width: 24px; height: 24px;" />
  </button>
  <nav
    class="d-flex flex-column align-items-start justify-content-between m-0 gap-2 flex-grow-1"
  >
    <div class="d-flex w-100 align-items-center justify-content-center gap-3 m-0"
     [ngClass]="!isExpanded ? 'justify-content-center' : 'justify-content-evenly'"
     >
      <!-- profile pic -->
      <profile-image class="m-0" [imageUrl]="picture" [editable]="false" [imageStyles]="{ 'width': '24px', 'height': '24px', 'border-radius': '100%' }" />
      <p *ngIf="isExpanded" class="m-0" style="flex-wrap: wrap">
        <!-- user name/email -->
        {{ this?.username ?? "User" }}
      </p>
    </div>

    <div class="m-0 bg-transparent rounded" style="width: 100%">
      <button
        id="nav-item"
        class="rounded"
        (click)="toggle()"
        style="width: 100%; border: none"
      >
        <img
          *ngIf="!isExpanded"
          src="../../assets/svgs/expand.svg"
          alt="expand-icon"
          class="rounded"
          style="width: 20px; height: 20px"
        />
        <img
          *ngIf="isExpanded"
          src="../../assets/svgs/expand.svg"
          alt="expand-icon"
          class="rounded"
          style="width: 20px; height: 20px; transform: rotate(180deg)"
        />
      </button>
    </div>

    <div class="d-flex flex-column flex-grow-1 gap-2">
      <!-- links -->
      <article
        id="nav-item"
        *ngFor="let link of links"
        class="d-flex flex-row align-items-center justify-content-start gap-3 m-0 p-2 rounded"
        title="{{ link.text }}"
        (click)="collapse()"
      >
        <!-- icon -->
        <div class="m-0">
          <a
            *ngIf="!isExpanded"
            [routerLink]="link.path"
            class="text-start nav-link"
            style="flex-wrap: wrap; cursor: pointer"
          >
            <img
              src="{{ link.icon }}"
              alt="{{ link.text }}"
              style="width: 24px; height: 24px"
            />
          </a>
          <img
            *ngIf="isExpanded"
            src="{{ link.icon }}"
            alt="{{ link.text }}"
            style="width: 24px; height: 24px"
          />
        </div>
        <!-- actual link -->
        <span *ngIf="isExpanded" class="m-0">
          <a
            [routerLink]="link.path"
            class="text-start nav-link"
            style="flex-wrap: wrap"
            >{{ link.text }}
          </a>
        </span>
      </article>
    </div>
  </nav>
</aside>
