<main class="container-fluid px-0 d-flex flex-column">
  <app-header *ngIf="showHeader" class="m-0"></app-header>
  <div class="d-flex mx-0 gap-0">
    <app-nav-menu *ngIf="showNavMenu" class="m-0"></app-nav-menu>

    <div class="mx-0 content-container"
         [style.padding-left.px]="isExpanded ? 250 : 100"
         style="padding-top: 80px; width: 100vw;">
      <router-outlet class="mx-0"></router-outlet>
    </div>
  </div>
</main>
