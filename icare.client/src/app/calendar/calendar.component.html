<div>
  <div class="date-picker-container">
    <label for="ipt-start-date">Data de inicio:</label>
    <input name="ipt-start-date" type="date" (change)="validateDate()" [(ngModel)]="startDate" />
  </div>
  <div class="date-picker-container">
    <label for="ipt-end-date">Data de fim:</label>
    <input name="ipt-end-date" type="date" (change)="validateDate()" [(ngModel)]="endDate" />
  </div>
</div>
