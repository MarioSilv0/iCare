<div class="m-0 d-flex" style="min-height: calc(100vh - 80px)">
  <div>
    <h1>Sugest√µes de Receitas</h1>

    <div>
      <input type="text" (change)="searchRecipes(searchTerm)" />
    </div>

    <!-- lista de receitas -->
    <div>
      <article *ngFor="let recipe of recipes; index as i">
        <button
          (click)="toggleFavoriteRecipe(i)"
          class="d-flex border boder-transparent"
          style="width: 20px; height: 20px"
        >
          <img
            *ngIf="recipe.isFavorite"
            src="../../assets/svgs/heart-solid.svg"
            alt=""
          />
          <img
            *ngIf="!recipe.isFavorite"
            src="../../assets/svgs/heart-regular.svg"
            alt=""
          />
        </button>
        <img src="{{ recipe.img }}" alt="{{ recipe.title }}" />
        <h4>{{ recipe.title }}</h4>
        <p>{{ recipe.description }}</p>
        <a href="/recipe/{{ i }}">Ver Detalhes</a>
      </article>
    </div>
  </div>

  <aside
    class="m-0 py-2 ps-2 bg-bege-contrast shadow"
    style="border-left: 4px solid var(--bg-bege)"
  >
    <h4>Filtros</h4>
    <!-- lista de filtros -->
    <div>
      <span
        *ngFor="let filter of filters"
        class="d-flex align-items-center justify-items-center gap-1"
        style="height: 30px"
      >
        <input
          type="checkbox"
          name=""
          id=""
          style="width: 20px; height: 20px; cursor: pointer"
        />
        <p
          class="m-0 d-flex align-items-center"
          style="height: 100%; font-size: 0.8rem"
        >
          {{ filter }}
        </p>
      </span>
    </div>
    <button class="btn btn-primary">Aplicar Filtros</button>
  </aside>
</div>
