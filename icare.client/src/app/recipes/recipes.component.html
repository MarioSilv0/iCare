<div
  class="m-0 d-flex"
  style="min-height: calc(100vh - 80px); padding-top: 80px"
>
  <div>
    <h1>Sugest√µes de Receitas</h1>

    <div>
      <input type="text" (change)="searchRecipes(searchTerm)" />
    </div>

    <!-- lista de receitas -->
    <div class="d-flex flex-column">
      <article
        *ngFor="let recipe of recipes; index as i"
        class="m-0 p-2 bg-bege-contrast shadow"
        style="max-width: 300px"
      >
        <div
          class="m-0 p-0 bg-cinzento rounded"
          style="
            max-width: 300px;
            max-height: 200px;
            min-width: 200px;
            min-height: 100px;
            display: flex;
            position: relative;
          "
        >
          <img
            src="{{ recipe.img }}"
            alt="{{ recipe.title }}"
            class="m-0 p-0 rounded"
            style="width: 100%; min-height: 100%"
          />
          <button
            (click)="toggleFavoriteRecipe(i)"
            class="d-flex bg-transparent"
            style="
              width: clamp(20px, 35px, 50px);
              height: clamp(20px, 35px, 50px);
              position: absolute;
              top: 2px;
              right: 5px;
              border: none;
              outline: none;
            "
          >
            <img
              *ngIf="recipe.isFavorite"
              src="../../assets/svgs/heart-solid.svg"
            />
            <img
              *ngIf="!recipe.isFavorite"
              src="../../assets/svgs/heart-regular.svg"
            />
          </button>
        </div>
        <h4>{{ recipe.title }}</h4>
        <p>{{ recipe.description }}</p>
        <a
          href="/recipe/{{ i }}"
          class="mx-0 nav-link bg-verde rounded"
          style="
            width: 100px;
            height: 30px;
            font-size: 0.75rem;
            display: grid;
            align-content: center;
            justify-content: center;
          "
        >
          Ver Detalhes
        </a>
      </article>
    </div>
  </div>

  <aside
    class="m-0 py-2 ps-2 bg-bege-contrast shadow"
    style="border-left: 4px solid var(--bg-bege)"
  >
    <h4>Filtros</h4>
    <!-- lista de filtros -->
    <div>
      <span
        *ngFor="let filter of filters"
        class="d-flex align-items-center justify-items-center gap-1"
        style="height: 30px"
      >
        <input
          type="checkbox"
          name=""
          id=""
          style="width: 20px; height: 20px; cursor: pointer"
        />
        <p
          class="m-0 d-flex align-items-center"
          style="height: 100%; font-size: 0.8rem"
        >
          {{ filter }}
        </p>
      </span>
    </div>
    <button class="btn btn-primary">Aplicar Filtros</button>
  </aside>
</div>
