<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="search-bar">
      <input type="text" placeholder="Pesquisar" />
      <span class="search-icon">üîç</span>
    </div>
    <ul class="item-list" *ngIf="listOfItems.size > 0">
      <li *ngFor="let item of listOfItemsArray"
          [class.selected]="selectedItems.has(item)"
          (click)="toggleSelection(item)">
        {{ item }}
      </li>
    </ul>
    <button class="add-button" (click)="addItemsToInventory()">
      Adicionar ‚ûï
    </button>
  </div>

  <!-- Inventory Table -->
  <div class="inventory-table">
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Quantidade</th>
        </tr>
      </thead>
      <tbody *ngIf="inventory.size > 0">
        <tr *ngFor="let item of inventory.keys()"
            [class.selected]="selectedItemsInInventory.has(item)"
            (click)="toggleInventorySelection(item)">
          <td>{{ item }}</td>
          <td>{{ inventory.get(item) }}</td>
        </tr>
      </tbody>
    </table>
    <button class="update-button" (click)="removeItemFromInventory()">
      Remover Selecionados
    </button>
    <button class="update-button" (click)="updateItemsInInventory()">
      Atualizar Invent√°rio
    </button>
  </div>
</div>
