<div *ngIf="!recipe" class="d-flex p-5">receita não encontrada..</div>

<div *ngIf="recipe" class="mx-0 d-flex flex-column p-5">
  <div class="recipe-container d-flex w-100 align-items-center justify-content-between">
    <h1 class="m-0 p-0 my-2">{{ recipe.name }}</h1>
    <span class="m-0 justify-self-end">
      <img
        *ngIf="!recipe.isFavorite"
        src="../../assets/svgs/heart-regular.svg"
        alt="Imagem de coração"
        style="width: 40px; cursor: pointer"
        (click)="toggleFavorite()"
      />
      <img
        *ngIf="recipe.isFavorite"
        src="../../assets/svgs/heart-solid.svg"
        alt="Imagem de coração"
        style="width: 40px; cursor: pointer"
        (click)="toggleFavorite()"
      />
    </span>
  </div>
  <hr />
  <div
    class="d-flex flex-column w-100 align-items-center justify-content-between"
  >
    <h2 class="mx-0 align-self-start">Instruções</h2>
    <p>
      {{ recipe.description }}
    </p>
  </div>
  <div>
    <h2>Informações Nutricionais</h2>
    <ul>
      <li>v1</li>
      <li>v2</li>
      <li>v3</li>
    </ul>
  </div> 
  <hr />
  <h2 class="mx-0 align-self-start">Ingredientes</h2>
  <div class="d-flex ingredient-container justify-content-around">
    <div class="mx-0" style="min-width: 300px; justify-self: flex-start;">
      <ul
        class="mx-0 w-100 d-flex align-self-start list-group list-unstyled"
        style="min-width: 100%;"
      >
        <li
          *ngFor="let ingredient of recipe.ingredients"
          class="m-0 list-group-item bg-bege-contrast mb-2 rounded"
          style="box-shadow: rgba(0, 0, 0, 0.2) 0 2px 2px 0;"
        >
          <div
            class="w-100 mx-0 d-flex align-items-center justify-content-between"
          >
            <span
              class="mx-0 justify-self-start"
              style="max-width: 50%; flex-wrap: wrap"
              >{{ ingredient.name }}</span
            >
            <span class="mx-0 justify-self-end">{{ ingredient.quantity }} {{ ingredient.unit }}</span>
          </div>
        </li>
      </ul>
    </div>
    <img
      src="{{ recipe.picture }}"
      alt="Imagem da receita"
      class="mx-0 shadow rounded"
         loading="lazy"
      style="width: 25%; max-height: fit-content"
    />
  </div>
</div>
