<header
  id="header"
  class="d-flex flex-row align-items-center justify-content-between bg-bege-contrast w-100 mx-0 shadow"
  style="width: 100%; height: 80px; position: fixed; z-index: 100;"
>
  <div class="d-flex m-0 ps-5">
    <!-- site logo -->
    <a
      [routerLink]="['/home']"
      class="navbar-brand text-start fw-bold text-decoration-none m-0 fs-5"
      translate="no"
    >
      iCare
    </a>
  </div>
  <div class="d-flex m-0 pe-5">
    <button
      id="btn-signout"
      class="navbar-brand text-end border-0 text-dark p-2 rounded fs-6"
      (click)="logout()"
    >
      Sign Out
    </button>
  </div>
</header>
